name: Deploy API to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - "packages/api/**"
      - "packages/core/**"
      - "package.json"
      - "bun.lock"
  pull_request:
    branches: [main]
    paths:
      - "packages/api/**"
      - "packages/core/**"
      - "package.json"
      - "bun.lock"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: beam-api
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run typecheck --filter=@beam/api

      # TODO: add tests?
      # - name: Run tests
      #   run: bun run test --filter=@beam/api

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker

      - name: Submit build to Cloud Build
        run: |
          gcloud builds submit \
            --config=packages/api/cloudbuild.yaml \
            --substitutions=COMMIT_SHA=${{ github.sha }} \
            .

      - name: Get Cloud Run URL
        id: deploy
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Test deployment
        run: |
          sleep 30
          curl -f ${{ steps.deploy.outputs.url }}/api/health
